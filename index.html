<body> <div class="card">
     <input type="text" placeholder="Enter A Pokemon Name" id="pokemon-name">
      <button onclick="fetchdata()">Fetch Pokemon</button><br>
     
      <img src="" alt="Pokemon sprite" id="pokemon-sprite" style="display: none;">
      <h2 id="namesmth"></h2>
  

       <div class="info">
        
        <div class="powers" id="powers">
            <h3>Abilities</h3>

            <h4>Ability (2)</h4>
            <p id="power2">...</p>

                <p id="atk">ATK</p><p id="atkvalue"></p>
            </div>

                <p id="def">DEF</p><p id="defvalue"></p>
            </div>

       
            
        </div>
    </div>
